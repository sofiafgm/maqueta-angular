<div class="container">
    <h2 class="text-center">{{titleTable}}</h2>
    <table class="table table-bordered table-striped align-item-center">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Email</th>
                <th>Modificar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of alumnos">
                <td>{{alumno.id}}</td>
                <td>{{alumno.nombre}}</td>
                <td>{{alumno.apellido}}</td>
                <td>{{alumno.edad}}</td>
                <td>{{alumno.email}}</td>
                <td>
                    <button class="btn btn-dark" (click)="editAlumno(alumno)">Actualizar</button>
                    <button class="btn btn-dark" (click)="deleteAlumno(alumno)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
