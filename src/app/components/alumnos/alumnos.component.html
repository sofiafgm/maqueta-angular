<div class="row">
    <div class="container col-sm mt-5">
        <div class="container">
            <h2 class="mb-4">Agregar Nuevo Alumno</h2>
            <form (submit)="addAlumno(newName, newLastname, +newAge.value, newEmail)">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre" required #newName>
              </div>
              
              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa el apellido" required #newLastname>
              </div>
              
              <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingresa la edad" required #newAge>
              </div>

                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa el email" required #newEmail>
                </div>
              
              <button type="submit" class="btn btn-dark m-2">Agregar Alumno</button>
            </form>
          </div>
    </div>

    <div class="container col-sm mt-5">
    <app-table></app-table>
    </div>

</div>
